<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- line-awesome -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <!-- Bài tập 1 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Quản lý tuyển sinh
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="diemChuan">Điểm chuẩn:</label>
                    <input type="text" id="diemChuan" class="form-control" />
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-3 float-right pt-3">Khu vực:</legend>
                        <div class="col-sm-9 d-flex justify-content-around pt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvA"
                                    value="option1">
                                <label class="form-check-label" for="kvA">
                                    A
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvB"
                                    value="option2">
                                <label class="form-check-label" for="kvB">
                                    B
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvC"
                                    value="option3">
                                <label class="form-check-label" for="kvC">
                                    C
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvX"
                                    value="option3">
                                <label class="form-check-label" for="kvX">
                                    X
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-3 float-right pt-3">Đối tượng:</legend>
                        <div class="col-sm-9 d-flex justify-content-around pt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="doiTuongRadios" id="dt0"
                                    value="option1">
                                <label class="form-check-label" for="dt0">
                                    0
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="doiTuongRadios" id="dt1"
                                    value="option2">
                                <label class="form-check-label" for="dt1">
                                    1
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="doiTuongRadios" id="dt2"
                                    value="option3">
                                <label class="form-check-label" for="dt2">
                                    2
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="doiTuongRadios" id="dt3"
                                    value="option3">
                                <label class="form-check-label" for="dt3">
                                    3
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <label for="mon1">Môn 1:</label>
                    <input type="text" id="mon1" class="form-control" />
                    <label for="mon2">Môn 2:</label>
                    <input type="text" id="mon2" class="form-control" />
                    <label for="mon3">Môn 3:</label>
                    <input type="text" id="mon3" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="traCuu" onclick="traCuu()" class="btn btn-success">
                        Tra Cứu
                    </button>
                </div>
                <div id="result" class="text-center">
                    <p>
                        <span id="thongBao" class="thongBao"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bài tập 2 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tính tiền điện tiêu thụ
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" class="form-control" />
                    <label for="kW">Số điện tiêu thụ (kW):</label>
                    <input type="text" id="kW" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="tinh" onclick="tinh()" class="btn btn-success">
                        Tính
                    </button>
                </div>
                <div id="tien" class="text-center">
                    <span id="hoaDon" class="hoaDon"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Bài tập 3 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tính thuế thu nhập cả năm
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" class="form-control" />
                    <label for="money">Tổng thu nhập cả năm:</label>
                    <input type="text" id="money" class="form-control" />
                    <label for="people">Số người phụ thuộc:</label>
                    <input type="text" id="people" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="thuNhap" onclick="thuNhap()" class="btn btn-success">
                        Tính
                    </button>
                </div>
                <div id="thue" class="text-center">
                    <span id="thueCaNhan" class="tien"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Bài tập 4 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tính Tiền Cáp
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="maKhachHang">Mã Khách Hàng:</label>
                    <input type="text" id="maKhachHang" class="form-control" />
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-3 float-right pt-3">Loại Khách Hàng:</legend>
                        <div class="col-sm-9 d-flex justify-content-around pt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="nhaDan"
                                    value="option1" onclick="document.getElementById('connect').disabled = true">
                                <label class="form-check-label" for="nhaDan">
                                    Nhà Dân
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="doanhNghiep"
                                    value="option2" onclick="document.getElementById('connect').disabled = false">
                                <label class="form-check-label" for="doanhNghiep">
                                    Doanh Nghiệp
                                </label>
                            </div>
                    </fieldset>
                    <label for="connect">Số kết nối:</label>
                    <input type="text" id="connect" class="form-control" disabled="disabled" />
                    <label for="chanel">Kênh cao cấp:</label>
                    <input type="text" id="chanel" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="btn" onclick="tienCap()" class="btn btn-success">
                        Tính tiền
                    </button>
                </div>
                <div id="div" class="text-center">
                    <p>
                        <span id="tienCap" class=" thongBao"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
